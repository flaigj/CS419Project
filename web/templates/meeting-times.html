<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<title>Possible meeting times</title>
</head>
<body>
<h1>Possible Meeting Times</h1>
<h3>Sorted Events</h3>
{% for os in orderedSlots %}
{{ os }}<br>
{% endfor %}<br>
{% if usecase == "2" %}
	<h3>Always available</h3>
{% else %}
	<h3>Open Meeting Times</h3>
{% endif %}

{% for s in slots %}
{{ s }}<br>
{% endfor %}
<form action="/" method="get">
<input type="submit" value="Plan Another Meeting" />
</form>
</body>
</html>
